career-profile:
    title: Career Profile
    summary: |
      I'm holding two MSc degrees in Economics and Engineering. Besides strong education
      I have over 1.5 years of professional QA experience. I started my career as QA tester
      in a hedge fund baked startup (by Mainland Capital Asia). I'm constantly learning and
      applying essential testing techniques to real-life problems. My next goal is to hold
      advanced ISTQB certificate (CTAL).
      I'm looking for a team of tech-savvy people with developer culture and well-established processes.
      I have strong interest in testing and product research.
      You can [download my CV here](http://www.africau.edu/images/default/sample.pdf).

